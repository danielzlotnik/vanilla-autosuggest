<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Vanilla autosuggest</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'>
    <link rel="stylesheet" href="/dist/vanilla-autosuggest.min.css">
</head>
<body>
<div id='autosuggest-wrapper'></div>
<script type="text/javascript" src="/dist/vanilla-autosuggest.min.js"></script>
<script>
    var xmlhttp = new XMLHttpRequest();
    var url = "/src/assets/data/countries-nested.json";

    xmlhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            var countries = JSON.parse(this.responseText);
            new Autosuggest(
                {
                    data: countries,
                    displayProperty: 'country.name'
                }
            )
        }
    };

    xmlhttp.open("GET", url, true);
    xmlhttp.send();
</script>
</body>
</html>
